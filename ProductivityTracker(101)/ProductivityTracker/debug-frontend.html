<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار تسجيل الدخول - المبدعون للهندسة الاستشارية</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #5a67d8;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: #e6fffa;
            color: #047857;
            border: 1px solid #10b981;
        }
        .error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #f87171;
        }
        .loading {
            text-align: center;
            color: #667eea;
        }
        .user-info {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .test-credentials {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .test-credentials h3 {
            margin-top: 0;
            color: #1565c0;
        }
        .test-credentials p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>اختبار تسجيل الدخول</h1>
        
        <div class="test-credentials">
            <h3>بيانات الاختبار المتاحة:</h3>
            <p><strong>مدير النظام:</strong> admin / admin123</p>
            <p><strong>مهندس:</strong> Ashraf / Pass1234</p>
            <p><strong>مهندس:</strong> test / test123</p>
            <p><strong>مدير موارد بشرية:</strong> testhr / password123</p>
            <p><strong>مدير عام:</strong> testgm / password123</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn" id="loginBtn">تسجيل الدخول</button>
        </form>
        
        <div id="result" class="result">
            <div id="resultText"></div>
            <div id="userInfo" class="user-info"></div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const result = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        const userInfo = document.getElementById('userInfo');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Reset result
            result.style.display = 'none';
            result.className = 'result';
            
            // Show loading
            loginBtn.disabled = true;
            loginBtn.textContent = 'جاري تسجيل الدخول...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.className = 'result success';
                    resultText.innerHTML = `
                        <strong>✅ تم تسجيل الدخول بنجاح!</strong><br>
                        مرحباً ${data.user.fullName}
                    `;
                    
                    userInfo.innerHTML = `
                        <strong>معلومات المستخدم:</strong><br>
                        <strong>المعرف:</strong> ${data.user.id}<br>
                        <strong>اسم المستخدم:</strong> ${data.user.username}<br>
                        <strong>الاسم الكامل:</strong> ${data.user.fullName}<br>
                        <strong>البريد الإلكتروني:</strong> ${data.user.email}<br>
                        <strong>الدور:</strong> ${data.user.role}<br>
                        <strong>حالة النشاط:</strong> ${data.user.isActive ? 'نشط' : 'غير نشط'}
                    `;
                    
                    // Test session persistence
                    setTimeout(async () => {
                        try {
                            const meResponse = await fetch('/api/auth/me', {
                                credentials: 'include'
                            });
                            if (meResponse.ok) {
                                const meData = await meResponse.json();
                                userInfo.innerHTML += `<br><br><strong>✅ الجلسة محفوظة:</strong> نعم<br><strong>آخر فحص:</strong> ${new Date().toLocaleString('ar-SA')}`;
                            }
                        } catch (e) {
                            userInfo.innerHTML += `<br><br><strong>❌ الجلسة محفوظة:</strong> لا`;
                        }
                    }, 1000);
                    
                } else {
                    result.className = 'result error';
                    resultText.innerHTML = `
                        <strong>❌ فشل تسجيل الدخول</strong><br>
                        ${data.message || 'خطأ غير معروف'}
                    `;
                    userInfo.innerHTML = '';
                }
                
            } catch (error) {
                result.className = 'result error';
                resultText.innerHTML = `
                    <strong>❌ خطأ في الاتصال</strong><br>
                    ${error.message}
                `;
                userInfo.innerHTML = '';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'تسجيل الدخول';
                result.style.display = 'block';
            }
        });
    </script>
</body>
</html>
